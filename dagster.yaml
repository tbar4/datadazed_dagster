run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: 
        env: pg_user
      password: 
        env: pg_password
      hostname: 
        env: pg_host
      db_name: dagster
      port: 5433
event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: 
        env: pg_user
      password: 
        env: pg_password
      hostname: 
        env: pg_host
      db_name: dagster
      port: 5433
schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: 
        env: pg_user
      password: 
        env: pg_password
      hostname: 
        env: pg_host
      db_name: dagster
      port: 5433
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 5
telemetry:
  enabled: false
loggers:
  console:
    config:
      log_level: DEBUG
python_logs:
  managed_python_loggers:
    - my_logger